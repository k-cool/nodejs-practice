<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
  </head>
  <body>
    <h2>single</h2>
    <form action="/uploadSingle" method="post" enctype="multipart/form-data">
      <input type="file" name="image" />
      <input type="text" name="title" />
      <button type="submit">업로드</button>
    </form>
    <h2>array</h2>
    <form action="/uploadArray" method="post" enctype="multipart/form-data">
      <input type="file" name="image" multiple />
      <input type="text" name="title" />
      <button type="submit">업로드</button>
    </form>
    <h2>fields</h2>
    <form action="/uploadFields" method="post" enctype="multipart/form-data">
      <input type="file" name="image1" />
      <input type="file" name="image2" />
      <input type="text" name="title" />
      <button type="submit">업로드</button>
    </form>
    <h2>none</h2>
    <form action="/uploadNone" method="post" enctype="multipart/form-data">
      <input type="text" name="title" />
      <button type="submit">업로드</button>
    </form>
  </body>
</html>
